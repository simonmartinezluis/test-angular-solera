<mat-dialog-content>
    <h3>Editar producto</h3>
    <div class="col-md-12 col-12">
        <form [formGroup]="formGroup" *ngIf="formGroup">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" placeholder="Placeholder" formControlName="title">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Precio</mat-label>
                        <input matInput type="text" placeholder="Placeholder" formControlName="price">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Categoria</mat-label>
                        <mat-select formControlName="categoryId">
                            <mat-option *ngFor="let category of categories" [value]="category.id">
                              {{category.name}}
                            </mat-option>
                          </mat-select>
                        <!-- <input matInput type="text" placeholder="Placeholder" formControlName="categoryId"> -->
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <input matInput type="text" placeholder="Placeholder" formControlName="description">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Imagen</mat-label>
                        <input matInput type="text" placeholder="Placeholder" formControlName="image">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <span class="error">{{message}}</span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCloseModal(false)">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onEditProduct()">Editar</button>
</mat-dialog-actions>
